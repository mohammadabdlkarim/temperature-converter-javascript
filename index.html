<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Temperature Units Converter</title>
  </head>
  <body>
    <h2>Temperature Converter</h2>
    <div class="box">
      <h4>Select Your Units</h4>
      <div class="unit">
        <label for="unitFrom">From</label>
        <select name="unitFrom" id="unitFrom">
          <option value="">Select Unit</option>
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
      </div>
      <div class="unit">
        <label for="unitTo" class="unitSelect">To</label>
        <select name="unitTo" id="unitTo">
          <option value="">Select Unit</option>
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
      </div>
      <div class="unit">
        <label for="temperature">Temperature To Convert</label>
        <input type="number" id="temperature" placeholder="Enter Temperature" />
      </div>
      <div class="unit">
        <button id="convertButton" class="btn-primary">Convert</button>
      </div>
      <div class="unit">
        <label for="result">Result</label>
        <input type="number" id="result" />
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
